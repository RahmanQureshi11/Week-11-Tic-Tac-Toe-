<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game </title>
    <link rel="stylesheet" href="Game.css">
</head>
<body>
   
    <div class="container">
    <h1> Tic-Tac-Toe</h1>
    <p id="turn">It's X's turn </p> <!--This is for showing the turn of the player 
    it will chnage based on the player.-->

    <div class="board" id="board">  <!--This is the main contianer for the game-->
        <div class="cell" data-index="0" ></div>
        <div class="cell" data-index="1" ></div>
        <div class="cell" data-index="2" ></div>
        <div class="cell" data-index="3" ></div>
        <div class="cell" data-index="4" ></div>
        <div class="cell" data-index="5" ></div>
        <div class="cell" data-index="6" ></div>
        <div class="cell" data-index="7" ></div>
        <div class="cell" data-index="8" ></div>
</div>  <!--these are for individual cell within the game board, data -index 
    attribute to indicate the position in the grid 
-->
<button class="btn btn-primary" id="restartBtn">Restart Game</button> <!--Restart button -->
<div class="alert alert-success mt-3" id="resultAlert" style="display: none;"></div> <!--This is for showing the result -->
</div>
<!--Linking my files and bootstrap and juery.-->
     <script src="node_modules/jquery/dist/jquery.js"></script>
     <script src="node_modules/bootstrap/dist/css/bootstrap.css"></script>
    <script src="Game.js"></script>
</body>
</html>
